command:
  name: new
  description: Create a new data service for online Stores
  options:
    - name: observability
      description:  observability integration
      dataType: string
      defaultValue: yes
      inputType: checkbox   
      choices:
        project: yes
        internal: no

#

sources:
  include:
    - name: everything
      condition: true
      patterns: [ '**/*' ]
  exclude:
    - name: test-container-filers
      condition: "!#useTestContainers"
      patterns: [ '**/*TestContainer*' ]
    - name: hidden-files
      condition: true
      patterns:
        - ".idea/**"
        - ".git/**"
        - "target/**"

symbols:
  derived:
    - name: camelCaseProjectName
      expression: "#helper.camelCase(#projectName)"


transformations:
  replace:
    - name: 'Replace - project creation time in version controller'
      regex: '1 January 1970 00:00:00 UT'
      with: '#now'
    - name: 'Replace - project name in version controller'
      regex: 'name-mysqlapp'
      with: '#camelCaseProjectName'
